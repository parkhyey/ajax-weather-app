<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="bodyContainer">
        <h1 id="title">Weather Finder</h1>
        <h4>Search by a City or a Zip code.</h4>
        <form id='searchForm' method="get">
            <input type="radio" id="cityOption" name="city_zip" value="city" checked>
            <label for="cityName">City Name</label>
            <input type="radio" id="zipOption" name="city_zip" value="zip">
            <label for="zipCode">Zip Code</label><br>
            <div id="tableContainer">
                <table id="searchTable">
                    <tr>
                        <td class="leftCol"><label>Enter City Name:</label></td>
                        <td class="rightCol"><input type="text" name="city_name" id="cityInput" placeholder="City name"
                                size="25"></td>
                    </tr>
                    <tr>
                        <td class="leftCol"><label>Enter Zip Code:</label></td>
                        <td class="rightCol"><input type="text" name="zip_code" id="zipInput" placeholder="Zip code"
                                size="25"></td>
                    </tr>
                    <tr>
                        <td class="leftCol"><label>Enter Country Code:</label></td>
                        <td class="rightCol"><input type="text" name="countryCode" id="countryCode"
                                placeholder="Country Code (optional)" size="25"></td>
                    </tr>
                </table>
            </div>
            <button id="submitForm" class="button">Search</button>
        </form>
        </br>

        <!-- place for weather results -->
        <div id="resultContainer">
            <div id="resultTitle"></div>
            <div id="resultCity"></div>
            <div id="resultCountryCode"></div>
            <div id="resultTemp"></div>
            <div id="resultHumidity"></div>
            <div id="resultWind"></div>
        </div>
    </div>
    <script src="weather-app-ajax.js"></script>
</body>

</html>
